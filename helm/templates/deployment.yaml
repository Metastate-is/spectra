apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "template.fullname" . }}
  labels:
    {{- include "template.labels" . | nindent 4 }}
  annotations:
    vault.security.banzaicloud.io/vault-addr: "https://vault.vault:8200"  # Адрес Vault
    vault.security.banzaicloud.io/vault-role: "role-{{ include "template.fullname" . }}"  # Динамическое подставление роли
    vault.security.banzaicloud.io/vault-skip-verify: "false"  # Проверка TLS
    vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"  # Vault CA сертификат (если используется)
    vault.security.banzaicloud.io/vault-path: "kubernetes"  # Аутентификация через Kubernetes
    vault.security.banzaicloud.io/vault-env-from-path: "secret/data/{{ trimSuffix "-deploy" (include "template.fullname" .) }}/{{ .Values.vault.envPathSuffix }}"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "template.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: "https://vault.vault:8200"  # Адрес Vault
        vault.security.banzaicloud.io/vault-role: "role-{{ include "template.fullname" . }}"  # Динамическое подставление роли
        vault.security.banzaicloud.io/vault-skip-verify: "false"  # Проверка TLS
        vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"  # Vault CA сертификат (если используется)
        vault.security.banzaicloud.io/vault-path: "kubernetes"  # Аутентификация через Kubernetes
        vault.security.banzaicloud.io/vault-env-from-path: "secret/data/{{ trimSuffix "-deploy" (include "template.fullname" .) }}/{{ .Values.vault.envPathSuffix }}"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "template.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "template.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.deployment.envVars }}
            - name: {{ $key }}
              value: {{ $value }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-{{ .Values.configmap.name }}
            {{- if .Values.secrets.enabled }}
            - secretRef:
                name: {{ .Release.Name }}-{{ .Values.secrets.name }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
